<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c84213cbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <script src="./js/card.js" defer type="module"></script>
    <script src="./js/router.js" defer type="module"></script>
    <title>WeatherNow</title>
</head>

<body>
    <header>
        <p class="logo">WeatherNow</p>
        <a href="/cidades" onclick="route()">
            <p>Buscar cidade</p>
        </a>
        
    </header>
    <main id="root">
        <div class="cidades">
            <card-clima clima="13º" cidade="São Paulo - BR" cor="white" ></card-clima>
            <card-clima clima="28º" cidade="Paraná - BR" cor="yellow" ></card-clima>
            <card-clima clima="33º" cidade="Rio de Janeiro - BR" cor="red" ></card-clima>
            <a href="/cidades" onclick="route()" class="cidades__add">
                <p>+</p>
            </a>
        </div>

    </main>
    <footer>
        <div>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p>Todos os direitos reservados © Yasmin Gonçalves</p>
        <div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </footer>
</body>

</html>
